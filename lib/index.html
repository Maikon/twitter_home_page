<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter-Clone</title>
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/index.css">
  <link rel="stylesheet" href="stylesheets/font-awesome.css">
</head>
<body>
  <header>
    <div id="nav-container">
      <div class="group-4">
        <div class="home icon">
         <a href="#"><i class="fa fa-home fa-lg"></i><p>Home</p></a>
        </div>
        <div class="connect icon">
          <a href="#"><i class="fa fa-group fa-lg"></i><p>Connect</p></a>
        </div>
        <div class="discover icon">
          <a href="#"><i class="fa fa-globe fa-lg"></i><p>Discover</p></a>
        </div>
        <div class="profile icon">
         <a href="#"><i class="fa fa-user fa-lg"></i><p>Me</p></a>
        </div>
      </div>
      <div class="twitter icon">
        <i class="fa fa-twitter fa-lg"></i>
      </div>
      <div class="group-3">
        <div class="search-bar icon">
          <input class="search" type="search" placeholder="Search">
          <a href="#"><i class="fa fa-search fa-flip-horizontal"></i></a>
        </div>
        <div class="message icon">
          <a href="#" title="Direct Message"><i class="fa fa-envelope fa-lg"></i></a>
        </div>
        <div class="settings icon">
          <a href="#" title="Settings"><i class="fa fa-gear fa-lg"></i></a>
        </div>
        <div class="tweet icon">
           <a href="#" title="Post Tweet"><i class="fa fa-edit fa-lg"></i></a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div id="container">
      <aside>
        <div id="profile">
          <p>Aside</p>
        </div>
      </aside>
      <section>
        <p>Somethin's Cooking</p>
        <a href="#" title="Post Tweet"><i class="fa fa-spinner fa-3x fa-spin"></i></a>
      </section>
    </div>
  </main>
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
